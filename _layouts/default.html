<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }} - An infosec unconference on the high seas</title>
    <meta name="description" content="{{ site.description }}" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ '/assets/images/favicon.svg' | relative_url }}"
      type="image/svg+xml"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <a href="{{ '/' | relative_url }}">
            <img
              src="{{ '/assets/images/hackboat-logo.svg' | relative_url }}"
              alt="Hackboat 2025 Logo"
            />
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#event-info">Event Info</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#activities">Activities</a></li>
            <li><a href="#contact">Contact</a></li>
            <li>
              <a
                href="https://checkout.square.site/merchant/9BXQ6M4Z424E9/checkout/YCJCUNAULKOPJN2V"
                class="cta-button"
                target="_blank"
                >Join the Crew</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-content">{{ content }}</main>

    <footer class="site-footer" id="contact">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="{{ '/' | relative_url }}">
              <img
                src="{{ '/assets/images/hackboat-logo.svg' | relative_url }}"
                alt="Hackboat 2025 Logo"
                class="footer-logo-img"
              />
            </a>
          </div>
          <div class="footer-info-container">
            <div class="footer-info">
              <h3>Contact the Crew</h3>
              <p><strong>Phone:</strong> {{ site.phone }}</p>
              <p>
                <strong>Email:</strong>
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
              </p>
              <p><strong>Address:</strong> {{ site.address }}</p>
            </div>
            <div class="social-links">
              <a
                href="{{ site.twitter_url }}"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg
                  class="twitter-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.054 10.054 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                  />
                </svg>
                @hackboatpdx
              </a>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>
            &copy; {{ site.time | date: '%Y' }} Hackboat. All rights reserved.
            Sail with us or walk the plank!
          </p>
        </div>
      </div>
    </footer>

    <!-- No JavaScript - Static Site Only -->
  </body>
</html>
