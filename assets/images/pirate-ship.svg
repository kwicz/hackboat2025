<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Ocean -->
  <rect x="0" y="200" width="500" height="100" fill="#1a3a5f"/>
  
  <!-- Ship Hull -->
  <path d="M100,200 C150,230 350,230 400,200 L420,220 C350,260 150,260 80,220 Z" fill="#2a9d8f"/>
  
  <!-- Ship Deck -->
  <path d="M120,190 L380,190 L400,200 C350,230 150,230 100,200 Z" fill="#e9c46a"/>
  
  <!-- Cabin -->
  <rect x="200" y="150" width="100" height="40" fill="#0d1b2a"/>
  <rect x="220" y="160" width="20" height="20" fill="#f4a261"/>
  <rect x="260" y="160" width="20" height="20" fill="#f4a261"/>
  
  <!-- Main Mast -->
  <rect x="245" y="50" width="10" height="140" fill="#0d1b2a"/>
  
  <!-- Main Sail -->
  <path d="M255,50 C320,70 320,120 255,150 Z" fill="#f4a261"/>
  <path d="M255,50 C320,70 320,120 255,150" fill="none" stroke="#0d1b2a" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Front Mast -->
  <rect x="175" y="80" width="8" height="110" fill="#0d1b2a"/>
  
  <!-- Front Sail -->
  <path d="M183,80 C230,90 230,130 183,150 Z" fill="#f4a261"/>
  <path d="M183,80 C230,90 230,130 183,150" fill="none" stroke="#0d1b2a" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Back Mast -->
  <rect x="315" y="80" width="8" height="110" fill="#0d1b2a"/>
  
  <!-- Back Sail -->
  <path d="M315,80 C270,90 270,130 315,150 Z" fill="#f4a261"/>
  <path d="M315,80 C270,90 270,130 315,150" fill="none" stroke="#0d1b2a" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Jolly Roger Flag -->
  <rect x="255" y="50" width="30" height="20" fill="#0d1b2a"/>
  <circle cx="270" cy="60" r="7" fill="#ffffff"/>
  <path d="M263,70 L277,70" stroke="#ffffff" stroke-width="2"/>
  <path d="M265,67 L275,67" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Waves -->
  <path d="M0,220 C30,210 60,230 90,220 C120,210 150,230 180,220 C210,210 240,230 270,220 C300,210 330,230 360,220 C390,210 420,230 450,220 C480,210 510,230 540,220" fill="none" stroke="#2a9d8f" stroke-width="3"/>
  
  <!-- Hacker Elements -->
  <!-- Laptop on Deck -->
  <rect x="150" y="170" width="30" height="20" rx="2" fill="#0d1b2a"/>
  <rect x="152" y="172" width="26" height="16" rx="1" fill="#2a9d8f"/>
  
  <!-- Antenna with Binary -->
  <line x1="350" y1="150" x2="350" y2="120" stroke="#0d1b2a" stroke-width="2"/>
  <circle cx="350" cy="115" r="5" fill="#f4a261"/>
  <text x="360" y="125" font-family="monospace" font-size="10" fill="#e9c46a">01010</text>
  <text x="360" y="135" font-family="monospace" font-size="10" fill="#e9c46a">10101</text>
  
  <!-- Sea Creatures with Hacker Elements -->
  <!-- Octopus with Keyboard -->
  <circle cx="80" cy="250" r="15" fill="#f4a261"/>
  <path d="M65,250 C55,270 45,280 40,290" stroke="#f4a261" stroke-width="4" fill="none"/>
  <path d="M70,260 C65,280 60,290 55,295" stroke="#f4a261" stroke-width="4" fill="none"/>
  <path d="M90,260 C95,280 100,290 105,295" stroke="#f4a261" stroke-width="4" fill="none"/>
  <path d="M95,250 C105,270 115,280 120,290" stroke="#f4a261" stroke-width="4" fill="none"/>
  <rect x="40" y="290" width="30" height="10" rx="2" fill="#0d1b2a"/>
  <rect x="90" y="290" width="30" height="10" rx="2" fill="#0d1b2a"/>
  
  <!-- Seagull with Headphones -->
  <path d="M420,100 C430,90 440,90 450,100 C460,90 470,90 480,100" fill="none" stroke="#e9c46a" stroke-width="3"/>
  <circle cx="450" cy="110" r="10" fill="#e9c46a"/>
  <circle cx="435" cy="108" r="2" fill="#0d1b2a"/>
  <circle cx="465" cy="108" r="2" fill="#0d1b2a"/>
  <path d="M445,115 L455,115" stroke="#0d1b2a" stroke-width="1"/>
  <path d="M430,95 C420,85 420,85 430,85" fill="none" stroke="#0d1b2a" stroke-width="2"/>
  <path d="M470,95 C480,85 480,85 470,85" fill="none" stroke="#0d1b2a" stroke-width="2"/>
  <rect x="425" y="85" width="5" height="10" rx="2" fill="#2a9d8f"/>
  <rect x="470" y="85" width="5" height="10" rx="2" fill="#2a9d8f"/>
  
  <!-- Kraken Tentacle with USB -->
  <path d="M30,250 C40,230 50,220 30,200 C10,180 20,160 40,150" fill="none" stroke="#2a9d8f" stroke-width="8"/>
  <rect x="40" y="145" width="15" height="10" rx="2" fill="#0d1b2a"/>
  <rect x="55" y="147" width="5" height="6" rx="1" fill="#e9c46a"/>
</svg>